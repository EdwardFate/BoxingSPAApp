<div class="row bodyRow">
    <div class="col-lg-8" style="padding-left: 5px; padding-right: 5px;">
        <app-table-view [bodyItems]="trainers" [headNameTemplate]="theadTableTemplate" [bodyNameTemplate]="tbodyTableTemplate" (onChangeData)="changeTrainerEvent($event);"
            (onAddDate)="addTrainerEvent($event)" (onRemoveData)="removeTrainerEvent($event)">
            <ng-template #theadTableTemplate>
                <!-- <th style="width: 5%;" class="custom-table-th">#</th> -->
                <th style="width: 20%;" class="custom-table-th">Имя</th>
                <th style="width: 27.5%;" class="custom-table-th">Фамилия</th>
                <th style="width: 27.5%;" class="custom-table-th">Email</th>
                <th style="width: 20%;" class="custom-table-th">Спортсмены</th>
            </ng-template>

            <ng-template #tbodyTableTemplate let-trainer let-sportsmen="innerItems">
                <!-- <td style="width: 5%;" class="custom-table-td">
                        <input type="checkbox" class="custom-table-checkbox"/>
                    </td> -->
                <td style="width: 20%;" class="custom-table-td">
                    <span class="custom-table-td-span">{{trainer.Name}}</span>
                </td>
                <td style="width: 27.5%;" class="custom-table-td">
                    <span class="custom-table-td-span">{{trainer.Surname}}</span>
                </td>
                <td style="width: 27.5%;" class="custom-table-td">
                    <span class="custom-table-td-span">{{trainer.Email}}</span>
                </td>
                <td style="width: 20%;">
                    <select class="custom-select custom-select-sm custom-table-select">
                        <option *ngFor="let sportsman of sportsmen">{{sportsman.Name + " " + sportsman.Surname}}</option>
                    </select>
                </td>
            </ng-template>
        </app-table-view>
    </div>



    <div class="col-lg-4 form-column">

        <app-trainer-change [trainer]="changeTrainer" *ngIf="changeTrainer != null && changeTrainer != undefined && isShowTrainerChange"
            (onChangedTrainer)="ChangesTrainer($event)"></app-trainer-change>


        <app-trainer-registration *ngIf="isShowTrainerAdd" (onTrainerRegistration)="RegistrationTrainer($event)"></app-trainer-registration>

        <div *ngIf="isShowTrainerAdd == false && isShowTrainerChange == false" class="hello-wrapper">
            <p class="hello-text">
                Здравствуйте, здесь вы можете изменять, удалять данные тренеров, а также зарегистрировать нового тренера.
            </p>
        </div>

    </div>
</div>
